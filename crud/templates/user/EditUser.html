{% extends 'layout/base.html' %}

{% block 'title' %} Edit User {% endblock 'title' %}

{% block 'content' %}

{% include 'include/Sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <form action="/user/edit/{{ user.user_id }}" method="post">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4 mx-auto my-10">
            <div class="col-span-2 md:col-span-1">
                <div class="relative z-0 w-full mb-2 group">
                    <input type="text" id="full_name" class="block py-2.5 px-2 w-full text-sm text-gray-900 rounded-sm  border-2 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" name="full_name" id="full_name" value="{{ user.full_name }}" required />
                    <label for="full_name" class="peer-focus:font-medium absolute left-3 text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-0 rtl:peer-focus:left-0 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-80 peer-focus:-translate-y-8">Full Name</label>
                </div>
                <div class="relative z-0 w-full mb-1.5 group">
                    <label for="gender" class="block text-sm font-medium mb-1.5">Gender</label>
                    <select name="gender" id="gender" class="bg-gray-50 border border-red-700 text-gray-900 text-sm rounded-lg focus:ring-red-500 
                    focus:border-red-500 block w-full p-2.5 dark:bg-red-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                    dark:focus:ring-red-500 dark:focus:border-red-500" required>
                        {% for g in gender %}
                            <option value="{{ g.gender_id }}" {% if g.gender_id == user.gender.gender_id %}selected{% endif %}>{{ g.gender }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="relative z-0 w-full mb-8 group">
                    <label for="birth_date" class="block text-sm font-medium mb-1.5">Birth Date</label>
                    <input type="date" id="full_name" class="bg-gray-50 border border-red-700 text-gray-900 text-sm rounded-lg focus:ring-red-500 
                    focus:border-red-500 block w-full p-2.5 dark:bg-red-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                    dark:focus:ring-red-500 dark:focus:border-red-500" name="birth_date" id="birth_date" value="{{ user.birth_date|date:'Y-m-d' }}" required />
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" id="full_name" class="block py-2.5 px-2 w-full text-sm text-gray-900 rounded-sm  border-2 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" name="address" id="address" value="{{ user.address }}" required />
                    <label for="address" class="peer-focus:font-medium absolute left-3 text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-0 rtl:peer-focus:left-0 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-80 peer-focus:-translate-y-8">Address</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" id="full_name" class="block py-2.5 px-2 w-full text-sm text-gray-900 rounded-sm  border-2 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" name="contact_number" id="contact_number" value="{{ user.contact_number }}" required />
                    <label for="contact_number" class="peer-focus:font-medium absolute left-3 text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-0 rtl:peer-focus:left-0 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-80 peer-focus:-translate-y-8">Contact Number</label>
                </div>
            </div>
            <div class="col-span-1 md:col-span-1">
                <div class="relative z-0 w-full mb-8 group">
                    <input type="email" id="full_name" class="block py-2.5 px-2 w-full text-sm text-gray-900 rounded-sm  border-2 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" name="email" id="email" value="{{ user.email }}"/>
                    <label for="email" class="peer-focus:font-medium absolute left-3 text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-0 rtl:peer-focus:left-0 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-80 peer-focus:-translate-y-8">Email</label>
                </div>
                <div class="relative z-0 w-full mb-8 group">
                    <input type="text" id="full_name" class="block py-2.5 px-2 w-full text-sm text-gray-900 rounded-sm  border-2 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" name="username" id="username" value="{{ user.username }}" required />
                    <label for="username" class="peer-focus:font-medium absolute left-3 text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-0 rtl:peer-focus:left-0 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-80 peer-focus:-translate-y-8">Username</label>
                </div>
            </div>
        </div>
        <div class="flex justify-end pr-5">
            <a href="/user/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
            <button type="submit" class="bg-green-400 hover:bg-green-500 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Update User</button>
        </div>
    </form>
</div>

{% endblock 'content' %}
