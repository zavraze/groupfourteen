{% extends 'layout/base.html' %}

{% block 'title' %} Delete User {% endblock 'title' %}

{% block 'content' %}

{% include 'include/Sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <form action="/user/delete/{{ user.user_id }}" method="post">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4 mx-auto">
            <div class="col-span-2 md:col-span-1">
                <div class="mb-4">
                    <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="full_name" id="full_name" value="{{ user.full_name }}" readonly/>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" value="{{ user.gender.gender }}" readonly/>
                </div>
                <div class="mb-4">
                    <label for="birth_date" class="block text-sm font-medium mb-2">Birth Date</label>
                    <input type="date" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" value="{{ user.birth_date|date:'Y-m-d' }}" readonly/>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium mb-2">Address</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" value="{{ user.address }}" readonly/>
                </div>
                <div class="mb-4">
                    <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" value="{{ user.contact_number }}" readonly/>
                </div>
            </div>
            <div class="col-span-1 md:col-span-1">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" value="{{ user.email }}" readonly/>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" value="{{ user.username }}" readonly/>
                </div>
            </div>
        </div>
        <div class="flex justify-end">
            <a href="/user/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Delete User</button>
        </div>
    </form>
</div>

{% endblock 'content' %}
