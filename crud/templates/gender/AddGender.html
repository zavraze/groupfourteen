{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page{% endblock 'title' %}

{% block 'content' %}
{% include 'include/Sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14 h-full flex justify-center items-center">
    <form action="/gender/add" method="post"  class="w-full">
        {% csrf_token %}
        <div class="mx-auto w-ful md:w-1/3 mb-2 h-96 flex flex-col my-10">
            <div class="relative mt-4">
                <input name="gender" type="text" id="gender" class="block py-2.5 px-0 w-full text-sm text-gray-900 rounded-sm  border-2 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" placeholder=" " />
                <label for="gender" class=" peer-focus:font-medium absolute left-3 text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[5] peer-focus:start-0 rtl:peer-focus:translate-x-5 rtl:peer-focus:left-auto peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-80 peer-focus:-translate-y-8">Add Gender</label>
            </div>
            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Save Gender</button>
            </div>
        </div>
    </form>
</div>

{% endblock 'content' %}
